<mat-dialog-content style="padding-top: 5px; padding-bottom: 5px">
  <div class="sad-okClose">
    <input type="button" value="ok" (click)="okClose()">
  </div>
  <div *ngIf="_data.text" class="sad-dialog">
    {{_data.text}}
  </div>
  <div>
    <input type="text" [placeholder]="_data.placeholder" [(ngModel)]="inputValue"/>
  </div>
</mat-dialog-content>
