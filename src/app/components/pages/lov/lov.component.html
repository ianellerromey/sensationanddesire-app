<div>
  <app-header [menuOptions]="menuOptions">
    <div class="sad-title">
      <div class="sad-title-1">LOGS</div>
      <div class="sad-title-2">OF</div>
      <div class="sad-title-3">VATES</div>
    </div>
  </app-header>
</div>
<div>
  <app-lov-paged [entryId]="entryId"></app-lov-paged>
  <div class="sad-page">
    <div class="sad-content">
      <div>
        NOTE: This page currently has issues displaying correctly on Firefox and mobile.
      </div>
      @if (node) {
        @for (content of node.entry.content; track content) {
          <div class="sad-content-image">
            <img src="{{content}}" />
          </div>
        }
        @if (node.entry.references?.length) {
          <div class="sad-content-fulltext" style="margin-top: 10px; margin-bottom: 10px;">
            <div>References:</div>
            @for (reference of node.entry.references; track reference) {
              <div>
                <a href="{{reference}}" target="_blank" rel="noopener noreferrer">{{reference}}</a>
              </div>
            }
          </div>
        }
      }
    </div>
  </div>
</div>
